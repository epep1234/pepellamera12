<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            
            <div class="top">
                <div class="logo">
                    <img src="Insta.png" alt="Instagram" style="width: 175px;">
                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="password" class="input">
                    </div>
                    <div class="btn">
                        <a href="#">Log in</a>
                    </div>
                    <div class="or">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="diff">
                        <div class="fb">
                            <img src="FB.png" alt="Facebook">
                            <p>Log in with Facebook</p>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

                    <div class="apps">
                        <p>Get the app.</p>
                        <div class="icons">
                            <a href="#"><img src="appstore.png" alt="appstore"></a>
                            <a href="#"><img src="googleplay.png" alt="googleplay"></a>

                        </div>

                </div>
                
            </div>
                <div class="footer">
                    <div class="links">
                        <ul>
                            <li><a href="#">ABOUT</a></li>
                            <li><a href="#">SUPPORT</a></li>
                            <li><a href="#">PRESS</a></li>
                            <li><a href="#">API</a></li>
                            <li><a href="#">JOBS</a></li>
                            <li><a href="#">PRIVACY</a></li>
                            <li><a href="#">TERMS</a></li>
                            <li><a href="#">DIRECTORY</a></li>
                            <li><a href="#">PROFILES</a></li>
                            <li><a href="#">HASHTAGS</a></li>
                            <li><a href="#">LANGUAGE</a></li>  
                        </ul>
                    </div>
                    <div class="copyright">
                        @ 2019 INSTAGRAM
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
